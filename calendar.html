<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 h-screen">
    <div class="flex justify-between m-4">
      <a href="tracker.html" class="text-gray-500 hover:text-gray-900 ">
        <i class="fas fa-arrow-left text-2xl"></i>
      </a>
      <h1 class="text-2xl font-bold mx-auto">Workout Schedule</h1>
    </div>

    <!-- Month and year selector -->
    <div class="flex justify-center items-center">
      <select
        id="month"
        class="bg-white border border-gray-300 rounded-md px-4 py-2 mr-2"
      >
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <select
        id="year"
        class="bg-white border border-gray-300 rounded-md px-4 py-2"
      >
        <!-- Generate years dynamically, e.g., from 1900 to current year -->
      </select>
    </div>

    <!-- Time selector -->

    <div class="container mx-auto mt-8">
      <div id="calendar" class="grid grid-cols-1 gap-y-1">
        <!-- Calendar slots will be dynamically generated here -->
      </div>
    </div>

    <div class="fixed bottom-0 left-0 w-full bg-white shadow-md">
      <div class="flex justify-around py-4">
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-home text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-chart-line text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-search text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-camera text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-user text-2xl"></i>
        </a>
      </div>
    </div>

    <script src="./calendar.js"></script>
  </body>
</html>
