<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 h-screen">
    <!-- Heading section -->
    <div class="flex justify-between m-4">
      <a href="goals.html" class="text-gray-500 hover:text-gray-900">
        <i class="fas fa-arrow-left text-2xl"></i>
      </a>
      <h1 class="text-2xl font-bold mx-auto">Workout Tracker</h1>
      <a href="calendar.html" class="text-gray-500 hover:text-gray-900">
        <i class="fas fa-arrow-right text-2xl"></i>
      </a>
    </div>
    <!-- Graph -->
    <div class="container mx-auto p-4">
      <h1 class="text-xl font-bold mb-4 text-center">
        Workout Duration (Minutes)
      </h1>
      <canvas id="workoutChart" width="400" height="200"></canvas>
    </div>

    <div
      id="cardsContainer"
      class="grid grid-cols-1  gap-4"
    ></div>

    <!-- Bottom navigation bar -->
    <div class="fixed bottom-0 left-0 w-full bg-white shadow-md">
      <div class="flex justify-around py-4">
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-home text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-chart-line text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-search text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-camera text-2xl"></i>
        </a>
        <a href="#" class="text-gray-500 hover:text-gray-900">
          <i class="fas fa-user text-2xl"></i>
        </a>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./tracker.js"></script>
  </body>
</html>
